<!DOCTYPE html>
<html lang="en">

<head th:include="home/common::header"></head>
<body>

    <div id="wrapper">
    
    	<!-- 左侧菜单引入 -->
		<div th:replace="home/common::left_menu"></div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tables</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                       		职位信息
                      		<button type="button" class="btn btn-info" onclick="update()">增加</button>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" id="app">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <!-- <th>职位编号</th> -->
                                        <th>职位名称</th>
                                        <th>薪资</th>
                                        <th>地址</th>
                                        <th>职位描述</th>
                                        <th>创建时间</th>
                                        <th>是否发布</th>
                                        <th>发布时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="x in jobList">
                                        <!-- <td>{{x.job_id}}</td> -->
                                        <td class="center">{{x.job_name}}</td>
                                        <td class="center">{{x.job_salary}}</td>
                                        <td class="center">{{x.job_address}}</td>
                                        <td class="center">{{x.job_description}}</td>
                                        <td class="center">{{x.job_create_date}}</td>
                                        <td class="center">{{x.job_publish}}</td>
                                        <td class="center">{{x.job_publish_date}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <div th:replace="home/common::footer"></div>
    
    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    
    <script th:inline="javascript">     
        var context = [[@{~/home}]];      
	</script>
    
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
        
        var app=new Vue({
        	el:"#app",
        	data:{
        		jobList:[],
        	},
        	beforeCreate: function(){
				this.$nextTick(function () {
					initData();
			    })
			}  
        });
        
        function initData(){
        	 //获取用户信息
            $.get('/home/job/all',function(result){
            	app.jobList=result;
        	});
        }
    });
    
    
    function update(){
    	layer.open({
   		  type: 2,
   		  title:'更新',
   		  content: '/home/job/edit',
   		  area: ['50%', '60%'],
   		  success: function(layero, index){
   		    /* var body = layer.getChildFrame('body', index);
   		    var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
   		    console.log(body.html()) //得到iframe页的body内容
   		    body.find('input').val('Hi，我是从父页来的') */
   		  },
   		  end:function(){
   			  alert("关闭层回调");
   		  }
   		});       
    }
    </script>

</body>

</html>
